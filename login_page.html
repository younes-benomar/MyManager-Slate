<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyManager Slate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        bgMain: '#2F3E46',       /* Khalfia Ghamqa */
                        surface: '#475E67',      /* Card Color */
                        textMain: '#F1F5F9',     /* Text Byed Mherrès */
                        textSoft: '#CAD2C5',     /* Text Gris-Vert fate7 */
                        accent: '#84DCC6',       /* Mint Green */
                        accentHover: '#57CC99',
                    },
                    borderRadius: {
                        '4xl': '2rem', /* Rounded bzaf b7al Dashboard */
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-bgMain h-screen w-full flex items-center justify-center relative overflow-hidden font-sans antialiased text-textMain selection:bg-accent/30 selection:text-white">

    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-accent/5 rounded-full blur-[100px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-500/5 rounded-full blur-[100px]"></div>

    <div class="bg-surface border border-white/10 p-10 rounded-4xl w-full max-w-md shadow-2xl relative z-10 backdrop-blur-sm">
        
        <div class="flex flex-col items-center mb-8">
            <div class="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center text-accent mb-4 shadow-sm">
                <i class="ph-fill ph-circles-four text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold tracking-tight text-textMain">Bienvenue</h1>
            <p class="text-textSoft text-sm mt-2">Connectez-vous à MyManager.</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label class="block text-xs font-bold uppercase text-textSoft mb-2 ml-1">Identifiant</label>
                <div class="relative">
                    <i class="ph ph-user absolute left-4 top-3.5 text-textSoft text-lg"></i>
                    <input type="text" id="username" placeholder="Votre nom..." required
                           class="w-full bg-bgMain/50 border border-transparent rounded-2xl py-3 pl-11 pr-4 text-textMain placeholder-textSoft/50 focus:border-accent focus:ring-1 focus:ring-accent outline-none transition">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold uppercase text-textSoft mb-2 ml-1">Mot de passe</label>
                <div class="relative">
                    <i class="ph ph-lock absolute left-4 top-3.5 text-textSoft text-lg"></i>
                    <input type="password" id="password" placeholder="••••••••" required
                           class="w-full bg-bgMain/50 border border-transparent rounded-2xl py-3 pl-11 pr-4 text-textMain placeholder-textSoft/50 focus:border-accent focus:ring-1 focus:ring-accent outline-none transition">
                </div>
            </div>

            <button type="submit" class="w-full bg-accent hover:bg-accentHover text-bgMain font-bold py-3.5 rounded-2xl shadow-lg transition transform hover:scale-[1.02]">
                Connexion
            </button>
        </form>

        <div class="mt-8 text-center text-xs text-textSoft">
            <p>Admin: <span class="font-bold text-white">younes / benomar || mustapha / morjani</span></p>
            <p class="mt-1">Client: <span class="font-bold text-accent">N'importe quel nom !</span></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const userLower = user.toLowerCase();
            const pass = document.getElementById('password').value;

            let role = 'visiteur';
            // Logic Admin simple
            if ((userLower === 'younes' && pass === 'benomar') || (userLower === 'mustapha' && pass === 'morjani')) {
                role = 'admin';
            }

            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('currentUser', user);
            localStorage.setItem('userRole', role);
            
            // Animation Loading
            const btn = document.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="ph ph-spinner animate-spin text-xl"></i>';
            
            setTimeout(() => { window.location.href = 'index.html'; }, 800);
        });
    </script>
</body>
</html>
