<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyManager - Slate Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        bgMain: '#2F3E46',       
                        surface: '#475E67',      
                        surfaceDark: '#354A54',  
                        textMain: '#F1F5F9',     
                        textSoft: '#CAD2C5',     
                        accent: '#84DCC6',       
                        accentHover: '#57CC99',
                        borderSoft: 'rgba(255,255,255,0.1)', 
                    },
                    borderRadius: { '4xl': '2rem' },
                    boxShadow: { 'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.2)' }
                }
            }
        }
    </script>
</head>
<body class="bg-bgMain text-textMain font-sans antialiased h-screen flex overflow-hidden selection:bg-accent/30 selection:text-white">

    <aside class="hidden lg:flex w-72 flex-col p-4 z-50">
        <div class="bg-surface h-full rounded-4xl flex flex-col justify-between shadow-glass p-6 border border-borderSoft">
            <div>
                <div class="flex items-center gap-3 mb-10 px-2">
                    <div class="w-10 h-10 bg-white/10 rounded-2xl flex items-center justify-center text-accent">
                        <i class="ph-fill ph-circles-four text-2xl"></i> 
                    </div>
                    <span class="font-bold text-xl tracking-wide">My<span class="text-accent font-light">Manager</span></span>
                </div>
                <nav class="space-y-2">
                    <p class="text-[10px] font-bold text-textSoft uppercase tracking-widest mb-4 ml-4">Principal</p>
                    <button onclick="biyyen('dashboard')" id="nav-dashboard" class="nav-btn w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-medium text-textMain transition-all hover:bg-surfaceDark group"><i class="ph ph-squares-four text-lg text-textSoft group-hover:text-accent"></i> <span data-t="nav_dash">Dashboard</span></button>
                    <button onclick="biyyen('users')" id="nav-users" class="nav-btn w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-medium text-textSoft transition-all hover:bg-surfaceDark group"><i class="ph ph-users text-lg text-textSoft group-hover:text-accent"></i> <span data-t="nav_users">Utilisateurs</span></button>
                    <button onclick="biyyen('products')" id="nav-products" class="nav-btn w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-medium text-textSoft transition-all hover:bg-surfaceDark group"><i class="ph ph-cube text-lg text-textSoft group-hover:text-accent"></i> <span data-t="nav_products">Produits</span></button>
                    <div class="my-4 border-t border-white/10 mx-4"></div>
                    <p class="text-[10px] font-bold text-textSoft uppercase tracking-widest mb-4 ml-4">Gestion</p>
                    <button onclick="biyyen('clients')" id="nav-clients" class="nav-btn w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-medium text-textSoft transition-all hover:bg-surfaceDark group"><i class="ph ph-briefcase text-lg text-textSoft group-hover:text-accent"></i> <span data-t="nav_clients">Clients</span></button>
                    <button onclick="biyyen('orders')" id="nav-orders" class="nav-btn w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-medium text-textSoft transition-all hover:bg-surfaceDark group"><i class="ph ph-shopping-cart text-lg text-textSoft group-hover:text-accent"></i> <span data-t="nav_orders">Commandes</span></button>
                    <button onclick="biyyen('reviews')" id="nav-reviews" class="nav-btn w-full flex items-center gap-4 px-4 py-3.5 rounded-2xl text-sm font-medium text-textSoft transition-all hover:bg-surfaceDark group"><i class="ph ph-star text-lg text-textSoft group-hover:text-accent"></i> <span data-t="nav_reviews">Avis</span></button>
                </nav>
            </div>
            <div class="bg-bgMain/30 p-3 rounded-3xl flex items-center gap-3 cursor-pointer hover:bg-bgMain/50 transition border border-white/5" onclick="toggleProfileMenu()">
                <img id="userAvatar" src="" class="w-10 h-10 rounded-full object-cover bg-surfaceDark">
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold text-textMain truncate" id="userNameDisplay">...</p>
                    <p class="text-xs text-textSoft truncate" id="userRoleDisplay">...</p>
                </div>
                <i class="ph ph-caret-up text-textSoft"></i>
            </div>
        </div>
    </aside>

    <div id="profileMenu" class="hidden absolute bottom-24 left-64 ml-6 w-56 bg-surface border border-white/10 rounded-2xl shadow-glass overflow-hidden z-[60]">
        <button onclick="switchAccount()" class="w-full text-left px-5 py-3 hover:bg-white/5 transition text-sm flex items-center gap-3 text-textMain"><i class="ph ph-arrows-left-right text-accent"></i> <span id="switchText">Changer Compte</span></button>
        <button onclick="logout()" class="w-full text-left px-5 py-3 hover:bg-red-500/20 text-red-300 transition text-sm flex items-center gap-3 border-t border-white/5"><i class="ph ph-sign-out"></i> Déconnexion</button>
    </div>

    <main class="flex-1 overflow-y-auto relative h-screen p-4 lg:pl-0">
        <header class="mb-6 flex flex-col md:flex-row md:items-center justify-between gap-4 pt-2 px-2">
            <div><h1 class="text-3xl font-bold text-textMain tracking-tight" id="pageTitle" data-t="main_title">Dashboard</h1><p class="text-textSoft text-sm mt-1 opacity-80" data-t="sub_title">Aperçu de vos activités.</p></div>
            <div class="flex items-center gap-3">
                <div class="mr-2">
                    <select id="langSelector" onchange="setLanguage(this.value)" class="bg-surface text-xs text-textMain font-medium py-2.5 px-4 rounded-full border-none outline-none cursor-pointer hover:bg-surfaceDark transition">
                        <option value="fr">FR</option><option value="en">EN</option><option value="ar">AR</option>
                    </select>
                </div>
                <button onclick="openCartModal()" id="cartBtn" class="w-10 h-10 bg-surface rounded-full flex items-center justify-center text-textMain hover:text-accent transition relative hidden group">
                    <i class="ph ph-shopping-cart text-xl"></i>
                    <span id="cartCount" class="absolute top-0 right-0 w-3 h-3 bg-accent rounded-full border-2 border-surface flex items-center justify-center text-[10px] font-bold text-bgMain">0</span>
                </button>
            </div>
        </header>

        <div id="dashboard-section" class="fade-in space-y-6 px-2">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-surface p-6 rounded-4xl shadow-glass border border-white/5 relative overflow-hidden group">
                    <div class="flex justify-between items-start mb-8"><div class="p-3.5 bg-white/5 rounded-2xl text-accent"><i class="ph-fill ph-users text-2xl"></i></div></div>
                    <div><h3 class="text-4xl font-bold text-textMain mb-1" id="totalUsers">0</h3><p class="text-textSoft text-sm font-medium" data-t="stat_users">Utilisateurs</p></div>
                </div>
                <div class="bg-surface p-6 rounded-4xl shadow-glass border border-white/5 relative overflow-hidden group">
                    <div class="flex justify-between items-start mb-8"><div class="p-3.5 bg-white/5 rounded-2xl text-purple-300"><i class="ph-fill ph-cube text-2xl"></i></div></div>
                    <div><h3 class="text-4xl font-bold text-textMain mb-1" id="totalProducts">0</h3><p class="text-textSoft text-sm font-medium" data-t="stat_stock">Stock</p></div>
                </div>
                <div class="bg-surface p-6 rounded-4xl shadow-glass border border-white/5 relative overflow-hidden group">
                    <div class="flex justify-between items-start mb-8"><div class="p-3.5 bg-white/5 rounded-2xl text-emerald-300"><i class="ph-fill ph-currency-dollar text-2xl"></i></div></div>
                    <div><h3 class="text-4xl font-bold text-textMain mb-1" id="totalValue">$0</h3><p class="text-textSoft text-sm font-medium" data-t="stat_money">Revenu</p></div>
                </div>
            </div>
            <div class="bg-surface p-8 rounded-4xl shadow-glass border border-white/5">
                <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-6">
                    <h3 class="font-bold text-textMain text-xl flex items-center gap-2"><i class="ph-fill ph-chart-polar text-accent"></i> <span data-t="analytics">Analytique</span></h3>
                    <div class="flex bg-bgMain/50 p-1.5 rounded-2xl gap-1 overflow-x-auto">
                        <button onclick="changeChartType('bar')" id="btn-bar" class="chart-btn px-4 py-2 rounded-xl text-xs font-bold text-textSoft hover:bg-surface transition">Bar</button>
                        <button onclick="changeChartType('line')" id="btn-line" class="chart-btn px-4 py-2 rounded-xl text-xs font-bold text-textSoft hover:bg-surface transition">Line</button>
                        <button onclick="changeChartType('doughnut')" id="btn-doughnut" class="chart-btn px-4 py-2 rounded-xl text-xs font-bold text-textSoft hover:bg-surface transition">Pie</button>
                        <button onclick="changeChartType('radar')" id="btn-radar" class="chart-btn px-4 py-2 rounded-xl text-xs font-bold text-textSoft hover:bg-surface transition">Radar</button>
                        <button onclick="changeChartType('polarArea')" id="btn-polarArea" class="chart-btn px-4 py-2 rounded-xl text-xs font-bold text-textSoft hover:bg-surface transition">Polar</button>
                    </div>
                </div>
                <div class="h-80 w-full relative"><canvas id="myChart"></canvas></div>
            </div>
        </div>

        <div id="users-section" class="hidden fade-in space-y-6 px-2">
            <div class="flex flex-wrap justify-between items-center bg-surface p-4 rounded-3xl shadow-glass border border-white/5 gap-4">
                <h2 class="text-2xl font-bold text-textMain pl-2" data-t="nav_users">Utilisateurs</h2>
                <div class="flex gap-4 flex-1 justify-end">
                    <div class="relative w-64">
                        <i class="ph ph-magnifying-glass absolute left-4 top-3 text-textSoft"></i>
                        <input type="text" id="searchUserInput" onkeyup="filterUsers()" data-t="search_ph" placeholder="Chercher..." class="w-full bg-bgMain/50 border-none rounded-2xl pl-10 pr-4 py-2.5 text-sm text-textMain focus:ring-1 focus:ring-accent outline-none">
                    </div>
                    <button onclick="openUserModal('add')" class="bg-accent text-bgMain px-5 py-2 rounded-2xl text-sm font-bold hover:brightness-110 flex items-center gap-2" id="addUserBtn"><i class="ph-bold ph-plus"></i> <span data-t="btn_new">Nouveau</span></button>
                </div>
            </div>
            <div class="bg-surface rounded-3xl shadow-glass overflow-hidden border border-white/5 p-2">
                <table class="w-full text-left border-collapse">
                    <thead class="text-textSoft text-xs uppercase font-semibold">
                        <tr class="border-b border-white/5">
                            <th class="p-5" data-t="th_id">ID</th>
                            <th class="p-5" data-t="th_name">Nom</th>
                            <th class="p-5" data-t="th_email">Email</th>
                            <th class="p-5" data-t="th_city">Ville</th>
                            <th class="p-5 text-center" data-t="th_actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-tbody" class="text-sm text-textMain divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>

        <div id="products-section" class="hidden fade-in space-y-6 px-2">
            <div class="flex flex-wrap gap-4 justify-between items-center bg-surface p-4 rounded-3xl shadow-glass border border-white/5">
                <div class="relative flex-1 min-w-[200px]">
                    <i class="ph ph-magnifying-glass absolute left-4 top-3 text-textSoft"></i>
                    <input type="text" id="searchProductInput" onkeyup="filterAndSortProducts()" data-t="search_ph" placeholder="Rechercher..." class="w-full bg-bgMain/50 border-none rounded-2xl pl-10 pr-4 py-2.5 text-sm text-textMain focus:ring-1 focus:ring-accent outline-none">
                </div>
                <select id="filterCategory" onchange="filterAndSortProducts()" class="bg-bgMain/50 text-textMain text-sm rounded-2xl px-4 py-2.5 outline-none cursor-pointer hover:bg-surfaceDark transition">
                    <option value="all">Toutes Catégories</option><option value="PC">PC Gamer</option><option value="Console">Console</option><option value="Gear">Gear</option><option value="Ecran">Ecran</option>
                </select>
                <select id="filterSort" onchange="filterAndSortProducts()" class="bg-bgMain/50 text-textMain text-sm rounded-2xl px-4 py-2.5 outline-none cursor-pointer hover:bg-surfaceDark transition">
                    <option value="default">Tri par défaut</option><option value="price_asc">Prix: Croissant ⬆</option><option value="price_desc">Prix: Décroissant ⬇</option>
                </select>
                <button onclick="openProductModal('add')" id="addProductBtn" class="bg-white text-bgMain px-6 py-2.5 rounded-2xl text-sm font-bold hover:bg-accent hover:text-white transition flex items-center gap-2" data-t="btn_add"><i class="ph-bold ph-plus"></i> Ajouter</button>
            <button onclick="exportToCSV()" class="bg-emerald-500/10 text-emerald-400 border border-emerald-500/20 px-4 py-2.5 rounded-2xl text-sm hover:bg-emerald-500/20 transition flex items-center gap-2">
    <i class="ph ph-file-csv text-lg"></i> CSV
</button>

<button onclick="exportToPDF()" class="bg-red-500/10 text-red-400 border border-red-500/20 px-4 py-2.5 rounded-2xl text-sm hover:bg-red-500/20 transition flex items-center gap-2">
    <i class="ph ph-file-pdf text-lg"></i> PDF
</button>

<button onclick="window.print()" class="bg-bgMain/50 text-textMain px-4 py-2.5 rounded-2xl text-sm hover:text-accent transition"><i class="ph ph-printer"></i></button>
            </div>
            <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 pb-20"></div>
       
        </div>

        <div id="clients-section" class="hidden fade-in px-2"><div class="bg-surface rounded-3xl shadow-glass overflow-hidden border border-white/5 p-2"><table class="w-full text-left"><thead class="text-textSoft text-xs uppercase font-semibold"><tr class="border-b border-white/5"><th class="p-5" data-t="th_name">Nom</th><th class="p-5" data-t="th_rev">Revenu</th><th class="p-5 text-center" data-t="th_stat">Statut</th></tr></thead><tbody id="clients-tbody" class="text-sm text-textMain divide-y divide-white/5"></tbody></table></div></div>
        <div id="orders-section" class="hidden fade-in px-2"><div class="bg-surface rounded-3xl shadow-glass overflow-hidden border border-white/5 p-2"><table class="w-full text-left"><thead class="text-textSoft text-xs uppercase font-semibold"><tr class="border-b border-white/5"><th class="p-5" data-t="th_id">ID</th><th class="p-5" data-t="th_client">Client</th><th class="p-5" data-t="th_total">Total</th><th class="p-5 text-center" data-t="th_state">État</th></tr></thead><tbody id="orders-tbody" class="text-sm text-textMain divide-y divide-white/5"></tbody></table></div></div>
        <div id="reviews-section" class="hidden fade-in px-2 space-y-6"><div class="bg-surface p-6 rounded-3xl shadow-glass border border-white/5"><textarea id="reviewText" class="w-full bg-bgMain/50 rounded-2xl p-4 text-textMain outline-none focus:ring-1 focus:ring-accent" placeholder="Écrivez votre avis..."></textarea><div class="flex justify-end mt-4 gap-2"><select id="reviewStars" class="bg-bgMain rounded-xl px-4 text-white outline-none"><option value="5">⭐⭐⭐⭐⭐</option><option value="4">⭐⭐⭐⭐</option><option value="3">⭐⭐⭐</option><option value="2">⭐⭐</option><option value="1">⭐</option></select><button onclick="submitReview()" class="bg-accent text-bgMain px-6 py-2 rounded-xl font-bold">Publier</button></div></div><div id="reviews-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div></div>
    </main>

    <div id="productModal" class="fixed inset-0 bg-bgMain/90 hidden justify-center items-center backdrop-blur-sm z-[80]">
        <div class="bg-surface p-8 rounded-4xl w-96 border border-white/10 shadow-2xl">
            <h3 class="text-xl font-bold text-textMain mb-6" id="prodModalTitle" data-t="mod_add_prod">Ajouter Produit</h3>
            <div class="space-y-4">
                <input type="hidden" id="editProdId">
                <input type="text" id="prodTitle" class="w-full bg-bgMain/50 border border-transparent rounded-2xl p-3 text-textMain outline-none focus:border-accent focus:bg-bgMain transition" placeholder="Titre">
                <div class="flex gap-3">
                    <input type="number" id="prodPrice" class="w-1/2 bg-bgMain/50 border border-transparent rounded-2xl p-3 text-textMain outline-none focus:border-accent focus:bg-bgMain transition" placeholder="Prix">
                    <select id="prodCat" class="w-1/2 bg-bgMain/50 border border-transparent rounded-2xl p-3 text-textMain outline-none focus:border-accent focus:bg-bgMain transition">
                        <option value="PC">PC Gamer</option><option value="Console">Console</option><option value="Gear">Gear</option><option value="Ecran">Ecran</option>
                    </select>
                </div>
                <input type="text" id="prodImg" class="w-full bg-bgMain/50 border border-transparent rounded-2xl p-3 text-textMain outline-none focus:border-accent focus:bg-bgMain transition" placeholder="Image URL">
            </div>
            <div class="flex justify-end gap-3 mt-8">
                <button onclick="closeProductModal()" class="text-textSoft hover:text-textMain text-sm" data-t="btn_cancel">Annuler</button>
                <button onclick="saveProduct()" class="bg-white text-bgMain px-6 py-2.5 rounded-2xl text-sm font-bold hover:scale-105 transition" id="prodModalBtn" data-t="btn_add">Ajouter</button>
            </div>
        </div>
    </div>

    <div id="userModal" class="fixed inset-0 bg-bgMain/90 hidden justify-center items-center backdrop-blur-sm z-[80]">
        <div class="bg-surface p-8 rounded-4xl w-96 border border-white/10 shadow-2xl">
            <h3 class="text-xl font-bold text-textMain mb-6" id="userModalTitle" data-t="mod_new_user">Nouvel Utilisateur</h3>
            <div class="space-y-4">
                <input type="hidden" id="editUserId">
                <input type="text" id="inputName" class="w-full bg-bgMain/50 border border-transparent rounded-2xl p-3 text-textMain outline-none focus:border-accent transition" placeholder="Nom">
                <input type="email" id="inputEmail" class="w-full bg-bgMain/50 border border-transparent rounded-2xl p-3 text-textMain outline-none focus:border-accent transition" placeholder="Email">
                <input type="text" id="inputCity" class="w-full bg-bgMain/50 border border-transparent rounded-2xl p-3 text-textMain outline-none focus:border-accent transition" placeholder="Ville">
            </div>
            <div class="flex justify-end gap-3 mt-8">
                <button onclick="closeModal()" class="text-textSoft hover:text-textMain text-sm" data-t="btn_cancel">Annuler</button>
                <button onclick="saveUser()" class="bg-accent text-bgMain px-6 py-2.5 rounded-2xl font-bold hover:brightness-110 transition" id="userModalBtn" data-t="btn_create">Créer</button>
            </div>
        </div>
    </div>

    <div id="cartModal" class="fixed inset-0 bg-bgMain/90 hidden justify-end items-start backdrop-blur-sm z-[90]">
        <div class="bg-surface h-full w-full max-w-md border-l border-white/5 p-8 flex flex-col shadow-2xl transform transition-transform duration-300 translate-x-full" id="cartContent">
            <div class="flex justify-between items-center mb-8"><h2 class="text-2xl font-bold text-textMain" data-t="cart_title">Mon Panier</h2><button onclick="closeCartModal()" class="text-textSoft hover:text-white"><i class="ph ph-x text-2xl"></i></button></div>
            <div id="cartItems" class="flex-1 overflow-y-auto space-y-4 pr-2"></div>
            <div class="mt-6 border-t border-white/10 pt-6">
                <div class="flex justify-between items-center mb-6"><span class="text-textSoft" data-t="th_total">Total</span><span id="cartTotal" class="text-3xl font-bold text-accent">$0</span></div>
                <button onclick="finaliserCommande()" class="w-full bg-accent text-bgMain py-4 rounded-2xl font-bold hover:brightness-110 transition shadow-lg" data-t="cart_pay">Payer maintenant</button>
            </div>
        </div>
    </div>

    <script src="i18n.js"></script>
    <script src="jaavass.js"></script>
</body>
</html>
